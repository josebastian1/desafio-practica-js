<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="valor1">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="valor2">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btn-sumar").addEventListener("click", function () {

            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);

            let resultado = valor1 + valor2;
            document.querySelector(".resultado").textContent = resultado;
        });

        document.getElementById("btn-restar").addEventListener("click", function () {

            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);

            let resultado = valor1 - valor2;

            if (resultado < 0) {
                resultado = 0
            }

            document.querySelector(".resultado").textContent = resultado;
        });

    </script>
</body>

</html>

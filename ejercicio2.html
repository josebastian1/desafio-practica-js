<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btn-1").addEventListener("click", function () {
            let bt1 = document.getElementById("btn-1")
            let color1 = bt1.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color1
        })

        document.getElementById("btn-2").addEventListener("click", function () {
            let bt2 = document.getElementById("btn-2")
            let color2 = bt2.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color2
        })

        document.getElementById("btn-3").addEventListener("click", function () {
            let bt3 = document.getElementById("btn-3")
            let color3 = bt3.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color3
        })

        document.getElementById("btn-4").addEventListener("click", function () {
            let bt4 = document.getElementById("btn-4")
            let color4 = bt4.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color4
        })

        document.getElementById("btn-5").addEventListener("click", function () {
            let bt5 = document.getElementById("btn-5")
            let color5 = bt5.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color5
        })

        document.getElementById("btn-6").addEventListener("click", function () {
            let bt6 = document.getElementById("btn-6")
            let color6 = bt6.style.backgroundColor;
            document.getElementById("caja").style.backgroundColor = color6
        })
    </script>
</body>

</html>
